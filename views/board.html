<article class="boardView" ng-controller="BoardController">
  <h2>{{board_data.name}}</h2>
  <ul dnd-list="masterListObject"
  dnd-external-sources="true"
  dnd-allowed-types="['containerType']"
  dnd-dragover="dragoverCallback(event, index, external, type)"
  dnd-drop="moveStuff(event, index, item, type, external, masterListObject)">
    <li ng-repeat="list in masterListObject"
    dnd-draggable="list"
    dnd-effect-allowed="move"
    dnd-type="'containerType'"
    dnd-moved="masterListObject.splice($index, 1)"
    dnd-selected=""
    ng-class="">
      {{list.name}}
      <ul dnd-list="list"
      dnd-allowed-types="['itemType']"
      dnd-horizontal-list="true"
      dnd-external-sources="true"
      dnd-dragover="dragoverCallback(event, index, external, type)"
      dnd-drop="moveStuff(event, index, item, type, external, list)"
      dnd-inserted="logEvent('Element was inserted at position ' + index, event)">
        <li ng-repeat="card in list.cards"
        dnd-draggable="card"
        dnd-effect-allowed="move"
        dnd-moved="list.cards.splice($index, 1); logEvent('list.cards', list.cards)"
        dnd-type="'itemType'"
        dnd-dragstart="logEvent('Started to drag an item', event)"
        dnd-canceled="logEvent('Drag operation canceled', event)"
        dnd-dragend="logEvent('Drag operation ended', event)"
        dnd-selected=""
        ng-class="">
          {{card.name}}
        </li>
      </ul>
    </li>
  </ul>
</article><!-- .boardView -->

{{masterListObject}}
